<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .contact-box {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .next-btn {
      margin-top: 20px;
      text-align: center;
    }
    .next-btn a {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="query">Your Query:</label>
      <textarea id="query" name="query" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="next-btn">
    <a href="conclusion.html">Next â†’ Conclusion</a>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      let email = document.getElementById("email").value;
      let query = document.getElementById("query").value;

      if(email && query){
        alert("Thank you! Your query has been submitted. I will reply to " + email);
      } else {
        alert("Please fill in all fields!");
      }
    });
  </script>
</body>
</html>
